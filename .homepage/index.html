<!DOCTYPE html>
<html lang="en-us">
<!-- Based on Launch: https://github.com/haothitran/launch -->

  <head>
    <!-- document metadata -->
    <meta charset="UTF-8">

    <!-- site metadata -->
    <title>Welcome</title>

    <!-- style -->
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
  </head>

  <body>
    <div id="container">

      <div id="searchbox">
        <!-- dfm@firefox $ search -->
        <h3><span class="red">dfm</span>@<span class="violet">firefox</span> <span class="blue">$</span> <span class="orange">search</span></h3>
        <!-- search -->
        <input type="text" id="search" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus="autofocus" spellcheck="false" placeholder="" onkeypress="searchKeyPress(event)"></input>
      </div> <!-- end searchbox -->

      <div id="links">
        <div>
            <div class="boxedge">
                <!-- $ cd ~/google && ls -->
                <h3><span class="blue">$</span> <span class="orange">cd</span> <span class="green">~/google</span> && <span class="orange">ls</span></h3>
                <a href="https://mail.google.com/">mail</a>
                <a href="https://drive.google.com/drive/my-drive">drive</a>
                <a href="https://calendar.google.com/">calendar</a>
                <a href="https://www.google.com/maps/">maps</a>
                <a href="https://www.youtube.com/feed/subscriptions">youtube</a>
            </div>

            <div class="newrow"></div>

            <div class="boxedge">
                <!-- $ cd ~/other && ls -->
                <h3><span class="blue">$</span> <span class="orange">cd</span> <span class="green">~/other</span> && <span class="orange">ls</span></h3>
                <a href="https://twitter.com/">twitter</a>
            </div>
        </div>

        <div class="boxmiddle">
            <!-- $ cd ~/reddit && ls -->
            <h3><span class="blue">$</span> <span class="orange">cd</span> <span class="green">~/reddit</span> && <span class="orange">ls</span></h3>
            <a href="https://www.reddit.com/">front page</a>
            <a href="https://www.reddit.com/r/unixporn/">/r/unixporn</a>
            <a href="https://www.reddit.com/r/linuxmasterrace/">/r/linuxmasterrace</a>
        </div>

        <div>
            <div class="boxedge">
                <!-- $ cd ~/tech && ls -->
                <h3><span class="blue">$</span> <span class="orange">cd</span> <span class="green">~/tech</span> && <span class="orange">ls</span></h3>
                <a href="https://aur.archlinux.org/">arch user repo</a>
                <a href="https://wiki.archlinux.org/index.php">arch wiki</a>
            </div>

            <div class="newrow"></div>

            <div class="boxedge">
                <!-- $ cd ~/shop && ls -->
                <h3><span class="blue">$</span> <span class="orange">cd</span> <span class="green">~/shop</span> && <span class="orange">ls</span></h3>
                <a href="https://www.amazon.com/">amazon</a>
                <a href="https://kabum.com.br/">kabum</a>
                <a href="https://pichau.com.br/">pichau</a>
            </div>
        </div>
      </div> <!-- end links -->

    </div> <!-- end container -->

    <!-- commands script -->
    <script type="text/javascript" src="assets/search.js"></script>

  </body>

</html>
